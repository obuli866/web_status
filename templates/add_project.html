<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2>âž• Add New Project</h2>
  <form method="POST" class="mt-3">
 
    <input type="text" class="form-control mb-3" name="id" placeholder="Project ID" required>
    <input type="text" class="form-control mb-3" name="name" placeholder="Project Name" required>
    <input type="text" class="form-control mb-3" name="developer" placeholder="Developer">
    <input type="text" class="form-control mb-3" name="complexity" placeholder="Complexity">
    <input type="text" class="form-control mb-3" name="estimation" placeholder="Estimation">
 
    <!-- Progress sliders -->
    <label>Analysis Progress</label>
    <input type="range" class="form-range mb-2" min="0" max="100" name="analysis_progress" value="0" oninput="this.nextElementSibling.value=this.value">
    <output>0</output>%  
 
    <label>Development Progress</label>
    <input type="range" class="form-range mb-2" min="0" max="100" name="development_progress" value="0" oninput="this.nextElementSibling.value=this.value">
    <output>0</output>%  
 
    <label>Testing Progress</label>
    <input type="range" class="form-range mb-2" min="0" max="100" name="testing_progress" value="0" oninput="this.nextElementSibling.value=this.value">
    <output>0</output>%  
 
    <input type="date" class="form-control mb-3" name="start_date" placeholder="Start Date">
    <input type="date" class="form-control mb-3" name="end_date" placeholder="End Date">
    <input type="text" class="form-control mb-3" name="status" placeholder="Status">
 
    <!-- Save button -->
    <button type="submit" class="btn btn-success">Save Project</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
